---
# 1. entrypoint is defined at commandline
# 2. traefik docker image does not have the directory /etc/traefik
# So we need to volume mount the config file traefik.yml at /etc/
services:
  traefik:
    image: "traefik:latest"
    container_name: "traefik"
    hostname: "traefik"
    command:
      - "--api.insecure=true"
      - "--log.level=DEBUG"
      - "--entrypoints.web_ep.address=:80"
      - "--providers.file.filename=/etc/traefik.yml"
    ports:
      - "80:80"
      - "8080:8080" # Traefik Dashboard
    volumes:
      - "./traefik/traefik.yml:/etc/traefik.yml:ro"

  apt-mirror-server:
    container_name: apt-mirror-server
    hostname: apt-mirror-server
    image: neofob/apt-mirror:server
    build:
      context: ./apt-mirror
      dockerfile: Dockerfile.nginx
    command: [nginx-debug, '-g', 'daemon off;']
    restart: unless-stopped
    volumes:
      - "${MIRROR_DIR}:/mirror:ro"
      - "${NGINX_CONF}:/etc/nginx/conf.d/mirror.conf:ro"
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 256M
